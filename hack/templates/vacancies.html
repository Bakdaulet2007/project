{% extends 'base.html' %}

{% block title %}Vacancies{% endblock %}

{% block content %}
<h2>Vacancies</h2>
<div class="vacancy-list">
    {% for job in jobs %}
    <div class="vacancy">
        <h3>{{ job[1] }}</h3> <!-- Job title -->
        <p>{{ job[2] }}</p> <!-- Company name -->
        <p>{{ job[3] }}</p> <!-- Job description -->
        <p>Category: {{ job[4] }}</p> <!-- Job category -->
    </div>
    {% endfor %}
</div>
{% endblock %}
