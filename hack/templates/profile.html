<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Create Your Student Profile</h1>
        </div>

        <form method="POST" class="profile-form">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" name="name" id="name" required>
            </div>

            <div class="form-group">
                <label for="course">Course:</label>
                <input type="text" name="course" id="course" required>
            </div>

            <div class="form-group">
                <label for="skills">Skills:</label>
                <input type="text" name="skills" id="skills" required>
            </div>

            <button type="submit" class="submit-btn">Save Profile</button>
        </form>

        <h2>List of Students</h2>
        <div class="student-list">
            {% for student in students %}
                <div class="student-profile">
                    <img src="{{ url_for('static', filename='default-avatar.png') }}" alt="Profile Picture" class="profile-img">
                    <div class="student-details">
                        <p><strong>{{ student[1] }}</strong></p>
                        <p>Course: {{ student[2] }}</p>
                        <p>Skills: {{ student[3] }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
